<local-user-avatar 
    [username]="localUsername"
    [winner]="localUsername === winner"
>
</local-user-avatar>

<remote-user-avatar 
    *ngFor="let user of (remoteUsersMetadata$ | async)" 
    [color]="user.color" 
    [username]="user.name"
    [winner]="user.name === winner"
>
</remote-user-avatar>
